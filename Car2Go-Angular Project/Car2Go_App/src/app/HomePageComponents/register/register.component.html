<app-navigation-bar></app-navigation-bar>

<main>
    <div class="background"></div>
    <div class="registration-form">
        <h2>User Registration</h2>
        <form #registrationForm="ngForm">

            <div>
                <label for="FirstName">First Name:</label>
                <input type="text" id="first-name" name="FirstName" [(ngModel)]="registerUserObj.firstName"  />
            </div>
            <div>
                <label for="LastName">Last Name:</label>
                <input type="text" id="last-name" name="LastName" [(ngModel)]="registerUserObj.lastName"  />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="registerUserObj.email"  />
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="registerUserObj.password"  />
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="registerUserObj.phoneNumber"  />
            </div>

            <div>
                <label for="role">Role Type:</label>
                <select name="role" id="role-type" [(ngModel)]="registerUserObj.roleType" (change)="onSelectOption($event)">
                    <option value="" default>Select role</option>
                    <option value="User">Customer</option>
                    <option value="Agent">Rental Agent</option>

                </select>
                <!-- <input
              type="text"
              id="role"
              name="role"
              [(ngModel)]="user.role"
              required
            /> -->
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="registrationForm.invalid" (click)="onRegister()">Register</button>

        </form>

        <div style="display: flex;">
            <p style="color: #323232; margin: 20px 0 0 10px;;">Already have an account?</p>
            <a style="margin: 20px 0 0 10px; color: #007bff;" class="nav-link" routerLink="/app-login"
                routerLinkActive="active">Login Here</a>
        </div>
    </div>
</main>
