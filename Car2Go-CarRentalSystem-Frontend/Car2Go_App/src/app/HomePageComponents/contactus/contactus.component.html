<app-navigation-bar></app-navigation-bar>
<div class="contactus-fullpage">
    <h2>Contact Us</h2>
    <p class="inquiries">For Inquiries:</p>
    <ul>
      <li>Email: <a href="mailto:support&#64;rentacar.com">support&#64;rentacar.com</a></li>
      <li>Call us: <a href="tel:+18001234567">+1 800-123-4567</a></li>
    </ul>
    <h3>Let's Connect</h3>
    <div class="form-container">
      <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="contact.name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="contact.email" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>
        </div>
        <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
      </form>
      <p class="thank-you" *ngIf="submitted">Thank you! Your message has been sent.</p>
    </div>
  </div>
